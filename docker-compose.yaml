version: "3.9"

volumes:
  postgres_data:

services:
  postgres:
    image: postgres:15
    container_name: ss_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: ss_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: ss_backend
    working_dir: /app/backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  celery_worker:
    build: .
    container_name: ss_celery_worker
    working_dir: /app/backend
    command: celery -A DjangoProject.celery worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - backend
    environment:
      PYTHONPATH: /app

  celery_beat:
    build: .
    container_name: ss_celery_beat
    working_dir: /app/backend
    command: celery -A DjangoProject.celery beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - backend
    environment:
      PYTHONPATH: /app

  flower:
    build: .
    container_name: ss_flower
    working_dir: /app/backend
    command: celery -A DjangoProject.celery flower --port=5555
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - celery_worker
    ports:
      - "5555:5555"
    environment:
      PYTHONPATH: /app

  bot:
    build: .
    container_name: ss_bot
    command: sh -c "python -m bot.bot & celery -A bot.celery_app worker -l info -Q ${BOT_QUEUE:-telegram}"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: ""
    depends_on:
      - backend
      - redis
